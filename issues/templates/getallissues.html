<!DOCTYPE html>
<html lang="en">

{% if invalid %}
	<h2>Request cannot be served. Maximum 10 pages are available </h2>
{% else %}
<button id="prev">Previous Page</button>
<button id="next">Next Page</button><br><br>
	<div class="load_data">
		{% for doc in data %}
		<a target="_blank" href='{{ doc.html_url }}'>{{ doc.html_url }}</a>
		<br>
		{% endfor %}
	</div>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" >
 
 $(function(){
	 page = parseInt({{ page_id }})
	 if(page==1){
		 $("#prev").hide();
	 }else if(page==10){
		 $("#next").hide();
	 }
	 
 });

 $("#prev").click(function(){
 page = parseInt({{ page_id }})
	 console.log(page)
	 page = page-1
     window.location.href="/issues/get_issues_in_last_24hrs/"+page
 });
 
 $("#next").click(function(){
	 page = parseInt({{ page_id }})
		 console.log(page)
		 page = page+1
	     window.location.href="/issues/get_issues_in_last_24hrs/"+page
	 });
</script>


</html>
